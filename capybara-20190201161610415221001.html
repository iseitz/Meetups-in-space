<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meetups</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="/stylesheets/app.css" />
  </head>
  <body>

    <div class="top-bar">
      <div class="container">
        <a class="logo" href="/">Meetups in Space</a>

        <ul class="top-bar-section">
          
            <li><a href="/auth/github">Sign In</a></li>
          
        </ul>
      </div>
    </div>

    

    <div class="container">
      <h1> Add Your Meetup Here </h1>

  

<form id="add_meetup" action="/meetups" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="meetup[title]" value="">
  </div>

  <div>
    <label for="theme">Theme:</label>
    <select id="theme" name="meetup[theme]">
      
        
          <option>Sports</option>
        
      
        
          <option>Handmade</option>
        
      
        
          <option>Tech/IT</option>
        
      
        
          <option>Party</option>
        
      
        
          <option>Art</option>
        
      
        
          <option>Family</option>
        
      
        
          <option>Languages</option>
        
      
        
          <option>Nature and Adventure</option>
        
      
        
          <option>Health</option>
        
      
        
          <option>Slef-development</option>
        
      
        
          <option>Photography</option>
        
      
        
          <option>Cooking</option>
        
      
        
          <option>Writing</option>
        
      
        
          <option>Music</option>
        
      
        
          <option>Cinema</option>
        
      
        
          <option>Games</option>
        
      
        
          <option>Pets</option>
        
      
        
          <option>Dance</option>
        
      
        
          <option>Fashion/Beauty</option>
        
      
        
          <option>Business</option>
        
      
    </select>
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" min="2019-02-02T16:16:10+06:00" max="2021-02-01T16:16:10+06:00" name="meetup[date]" value="">
  </div>

  <div>
    <label for="begin_time">Begins at:</label>
    <input type="time" id="begin_time" name="meetup[begin_time]" value="">
  </div>

  <div>
    <label for="end_time">Ends at:</label>
    <input type="time" id="end_time" name="meetup[end_time]" value="">
  </div>

  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" name="meetup[location]" value="">
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="meetup[description]" value=""></textarea>
  </div>

  <input type="submit" value="Create Meetup">
</form>

<a href="/meetups">Back to all meetups</a>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
